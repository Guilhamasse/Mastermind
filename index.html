<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<script src="index.js"></script>

<div id="game">
    <div id="feedback"></div>
    <div id="color-options">
      <div class="color red" draggable="true"></div>
      <div class="color blue" draggable="true"></div>
      <div class="color green" draggable="true"></div>
      <div class="color yellow" draggable="true"></div>
    </div>
    <div id="guess-area">
      <div class="guess-slot"></div>
      <div class="guess-slot"></div>
      <div class="guess-slot"></div>
      <div class="guess-slot"></div>
    </div>
    <button id="submit-guess">Submit</button>
    <div id="guesses">
      <div class="guess">
        <div class="guess-colors"></div>
        <div class="guess-feedback"></div>
      </div>
    </div>
  </div>
    
</body>
</html>
